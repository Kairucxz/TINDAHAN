<mat-drawer-container class="layout-wrapper" *ngIf="isAuthenticated">
    <mat-drawer #drawer mode="side" class="layout-sidebar" [opened]="drawerState$ | async">
      <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content class="layout-main-container">
      <app-navbar></app-navbar>
  
      <div class="layout-main">
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </mat-drawer-content>
  </mat-drawer-container>
