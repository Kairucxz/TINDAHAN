<div class="mainContainer">
  <div class="titleContainer">
    <div class="titleText">List of Products</div>
    <div class="buttonContainer">
      <button mat-raised-button color="primary" (click)="addNewProductForm()">
        Add Product
      </button>
      <button mat-raised-button color="accent" (click)="addNewCategoryForm()">
        Add Category
      </button>
    </div>
  </div>
  <div class="tableContainer">
    <app-inventory-table></app-inventory-table>
  </div>
</div>

<ng-template #addNewProductModal>
  <app-add-product></app-add-product>
</ng-template>

<ng-template #addNewCategoryModal>
  <app-category></app-category>
</ng-template>
