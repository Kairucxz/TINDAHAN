<div class="registrationContainer">
  <div class="titleContainer">
    <div class="titleText">Product Details</div>
  </div>
  <div class="border">
    <div class="formContainer">
      <mat-form-field appearance="outline">
        <mat-label>Category Id:</mat-label>
        <input matInput [value]="product.prodId" [readonly]="true" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Name:</mat-label>
        <input matInput [value]="product.prodName" [readonly]="true" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Description:</mat-label>
        <input matInput [value]="product.prodDesc" [readonly]="true" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Unit Price:</mat-label>
        <input matInput [value]="product.unitPrice" [readonly]="true" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantity:</mat-label>
        <input matInput [value]="product.quantity" [readonly]="true" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="product.category">
          <mat-option
            *ngFor="let item of category"
            [value]="product.category"
            disabled="true"
          >
            {{ item.categoryName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
