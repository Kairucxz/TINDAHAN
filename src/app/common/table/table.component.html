<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="header-cell">ID</th>
      <td mat-cell *matCellDef="let element" class="data-cell">
        {{ element.id }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef class="header-cell">
        Employee Name
      </th>
      <td mat-cell *matCellDef="let element" class="data-cell">
        {{ element.employeeName }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef class="header-cell">
        Email Address
      </th>
      <td mat-cell *matCellDef="let element" class="data-cell">
        {{ element.emailAddress }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="homeAddress">
      <th mat-header-cell *matHeaderCellDef class="header-cell">
        Home Address
      </th>
      <td mat-cell *matCellDef="let element" class="data-cell">
        {{ element.homeAddress }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Action</th>
      <td mat-cell *matCellDef="let element" class="data-cell">
        <button mat-icon-button color="primary" (click)="viewItem(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteItem(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <mat-slide-toggle></mat-slide-toggle>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="header-cell"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  ></mat-paginator>
</div>
