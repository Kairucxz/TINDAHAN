<mat-drawer-container class="sidenav-container">
    <mat-drawer #drawer mode="side" class="sidenav" opened="true">
        <h1 class="logo"><mat-icon>business_center</mat-icon>     TINDAHAN</h1>
        <mat-nav-list>
            <mat-list-item [routerLink]="['/dashboard']" (click)="selected='Dashboard'" [routerLinkActive]="['active']">
                    <mat-icon matListItemIcon>dashboard</mat-icon>
                    <span matListItemTitle>Dashboard</span>
            </mat-list-item>
            <mat-list-item [routerLink]="['/inventory']" (click)="selected='Inventory'" [routerLinkActive]="['active']">
                    <mat-icon matListItemIcon>inventory</mat-icon> 
                    <span matListItemTitle>Inventory</span>
            </mat-list-item>
            <mat-list-item [routerLink]="['/pos']" (click)="selected='Point of Sale'" [routerLinkActive]="['active']">
                    <mat-icon matListItemIcon>point_of_sale</mat-icon>
                    <span matListItemTitle>Point of Sale</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true" mat-list-item>
                
                <mat-expansion-panel-header matListItemTitle>
                    <mat-icon style="margin: 0 15px 0 0;">people</mat-icon> User Management
                </mat-expansion-panel-header>
                <mat-nav-list class="sub-menu">
                    <mat-list-item  [routerLink]="['/customer']" (click)="selected='Customer Management'" [routerLinkActive]="['active']" class="sub-menu">
                            <mat-icon matListItemIcon class="sub-menu-icon">person</mat-icon>
                            <span matListItemTitle class="sub-menu-label">Customer</span>
                    </mat-list-item>
                    <mat-list-item  [routerLink]="['/employee']" (click)="selected='Employee Management'" [routerLinkActive]="['active']" class="sub-menu">
                        <mat-icon matListItemIcon class="sub-menu-icon">badge</mat-icon>
                        <span matListItemTitle class="sub-menu-label">Employee</span>
                    </mat-list-item>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-list-item [routerLink]="['/profile']" (click)="selected='Profile'" [routerLinkActive]="['active']">
                    <mat-icon matListItemIcon>person</mat-icon>
                    <span matListItemTitle>Profile</span>
            </mat-list-item>
            <mat-list-item>
                    <mat-icon matListItemIcon>logout</mat-icon>
                    <span matListItemTitle>Logout</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
<mat-drawer-content>
    <mat-toolbar>
        <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>{{ selected }}</span>
        <span class="spacer"></span>

        <span>{{ currentDate | date: 'EEEE, MMMM d, yyyy h:mm a' }}</span>
    </mat-toolbar>
    
    <div class="sidenav-content">
        <router-outlet></router-outlet>
    </div>
    </mat-drawer-content>
</mat-drawer-container>
