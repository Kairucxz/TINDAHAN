<mat-toolbar *ngIf="isAuthenticated">
  <button mat-icon-button class="example-icon" (click)="toggleDrawer()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ selected }}</span>
  <span class="spacer"></span>
  <div class="date">
    <span>{{ currentDate | date : "EEEE, MMMM d, yyyy h:mm a" }}</span>
  </div>
</mat-toolbar>
