<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef class="table-header">
        Customer Name
      </th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        {{ element.customerName }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="creditedAmount">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header table-cell-center"
      >
        Credited Amount
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="table-cell-font table-cell-center"
      >
        {{ element.creditedAmount }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="balance">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header table-cell-center"
      >
        Balance
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="table-cell-font table-cell-center"
      >
        {{ element.balance }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dueDate">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header table-cell-center"
      >
        Due Date
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="table-cell-font table-cell-center"
      >
        {{ element.dueDate }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header table-cell-center"
      >
        Action
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="table-cell-font table-cell-center"
      >
        {{ element.action }}

        <button class="material-symbols-outlined">settings</button>
        <button class="material-symbols-outlined table-button">
          visibility
        </button>
        <button class="material-symbols-outlined table-button">lock</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
