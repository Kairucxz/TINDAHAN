<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- ID Column
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef class="table-header">ID</th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        {{ element.customerId }}
      </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-header">Name</th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        {{ element.firstName }} {{ element.lastName }}
      </td>
    </ng-container>

    <!-- Credited Amount Column -->
    <ng-container matColumnDef="creditedAmount">
      <th mat-header-cell *matHeaderCellDef class="table-header">
        Credited Amount
      </th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        {{ element.creditedAmount }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="table-header">Status</th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        {{ convertStatus(element.status) }}
      </td>
    </ng-container>

    <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef class="table-header">Due Date</th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        {{ calculateDueDate(element.dueDate) }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="table-header">Action</th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        <button
          class="material-symbols-outlined"
          (click)="openSettingsDialog(element)"
        >
          settings
        </button>
        <button
          class="material-symbols-outlined table-button"
          (click)="viewCustomerDetails(element)"
        >
          visibility
        </button>
        <button
          class="material-symbols-outlined"
          (click)="deleteCustomer(element)"
        >
          delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
  </table>
</div>
