<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table-header">
        Employee ID
      </th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        {{ element.id }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fullName">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header table-cell-center"
      >
        Full Name
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="table-cell-font table-cell-center"
      >
        {{ element.firstName }} {{ element.lastName }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="user">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header table-cell-center"
      >
        Email
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="table-cell-font table-cell-center"
      >
        {{ element.user.email }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="roles">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header table-cell-center"
      >
        Roles
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="table-cell-font table-cell-center"
      >
        {{ element.user.role }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="table-header table-cell-center">
        Action
      </th>
      <td mat-cell *matCellDef="let element" class="table-cell-font table-cell-center">
        <button
          class="material-symbols-outlined"
          (click)="openSettingsDialog(element)"
        >
          settings
        </button>
        <button
          class="material-symbols-outlined table-button"
          (click)="viewEmployeeDetails(element)"
        >
          visibility
        </button>
        <button class="material-symbols-outlined table-button">lock</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of employee"
  >
  </mat-paginator>
</div>
