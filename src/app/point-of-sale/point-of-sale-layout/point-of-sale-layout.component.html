<div class="cardContainer">
  <div class="detailContainer">
    <div class="invoiceCard">
      <div class="cardItem">
        <div class="invoiceNo">Invoice No. :</div>
        <div class="paymentMode">Payment Mode :</div>
        <div class="customerName">Customer Name :</div>
        <div class="userID">User ID:</div>
        <div class="userName">User Name:</div>
      </div>
      <div class="cardItemField">
        <div class="invoiceNoField">INV-0012</div>
        <div class="paymentModeRadio">
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Cash</mat-radio-button>
            <mat-radio-button value="2">Credit</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="customerNameField">Guest</div>
        <div class="idField">EID001</div>
        <div class="usernameField">Mark Lester Bugarin</div>
      </div>
    </div>
    <div class="totalCard">
      <div class="cardTotalItem">
        <div class="grandTotal">Grand Total :</div>
        <div class="amountTendered">Amount Tendered :</div>
        <div class="change">Change :</div>
      </div>
      <div class="cardTotalField">
        <div class="grandTotalField">1000.00</div>
        <input class="amountTenderedField" type="text" />
        <div class="changeField">Some text...</div>
      </div>
    </div>
    <div class="barcodeCard">
      <div class="barcodeItem">
        <div class="barcodeText">Barcode :</div>
      </div>
      <div class="barcodeField">
        <input class="barcodeInputField" type="text" />
      </div>
    </div>
    <div class="buttonCard">
      <button class="checkoutButton" (click)="openInvoiceModal()">
        Checkout
      </button>
      <button class="existingButton" (click)="openExistingCustomerModal()">
        Existing Customer
      </button>
      <button class="openButton" (click)="openCutomerRegistration()">
        New Customer
      </button>
    </div>
  </div>

  <div class="posTable">
    <app-pos-table></app-pos-table>
  </div>
</div>
<ng-template #invoiceModal>
  <app-invoice></app-invoice>
</ng-template>

<ng-template #existingCustomerModal>
  <app-existing-customer></app-existing-customer>
</ng-template>

<ng-template #addCustomerModal>
  <app-add-customer></app-add-customer>
</ng-template>
