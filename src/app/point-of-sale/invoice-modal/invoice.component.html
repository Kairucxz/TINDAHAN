<div class="modal-container">
  <div class="modal-header">
    <div class="titleHeader">Official Receipt</div>
  </div>
  <div class="receitDetails">
    <div class="divider">
      <div class="invoiceNumber">Invoice number :</div>
      <div class="date">
        Date & Time : {{ currentDate | date : "EEEE, MMMM d, yyyy h:mm a" }}
      </div>
    </div>
    <div class="customerName">Customer name :</div>
    <div class="paymentDueDate">Payment due date :</div>
  </div>
  <hr />
  <div class="productHeader">
    <div class="productName">Product Name</div>
    <div class="quantity">Quantity</div>
    <div class="unitPrice">Unit Price</div>
    <div class="total">Total</div>
  </div>
  <hr />
  <div class="productItems"></div>
  <hr />
  <div class="receitTotalItems">
    <div class="totalAmount">Total Amount :</div>
    <div class="amountTendered">Amount Tendered :</div>
    <div class="change">Change :</div>
  </div>
  <div class="modal-footer">
    <button
      mat-raised-button
      class="custom-button close-button"
      (click)="closeModal()"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      class="custom-button save-button"
      (click)="saveInvoice()"
    >
      Save
    </button>
  </div>
</div>
