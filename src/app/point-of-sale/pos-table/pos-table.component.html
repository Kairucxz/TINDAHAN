<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource">
    <!-- Barcode Column -->
    <ng-container matColumnDef="barcode">
      <th mat-header-cell *matHeaderCellDef class="table-header">Barcode</th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        {{ element.barcode }}
      </td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef class="table-header">
        Product Name
      </th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        {{ element.productName }}
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="table-header">Price</th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        {{ element.price }}
      </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="table-header">Quantity</th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        <input
          type="number"
          [value]="element.quantity"
          min="1"
          max="110"
          (input)="onQuantityChange($event, element)"
          class="quantity-input"
        />
        <button (click)="increment(element)" class="quantity-button">+</button>
        <button (click)="decrement(element)" class="quantity-button">-</button>
      </td>
    </ng-container>

    <!-- Total Amount Column -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef class="table-header">
        Total Amount
      </th>
      <td mat-cell *matCellDef="let element" class="table-cell-font">
        {{ element.totalAmount }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
