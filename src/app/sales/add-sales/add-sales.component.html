<h1 mat-dialog-title>Add Sales</h1>
<div mat-dialog-content>
  <form [formGroup]="salesForm" (ngSubmit)="addSales()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Customer</mat-label>
      <mat-select formControlName="customerId">
        <mat-option *ngFor="let item of customerData" [value]="item.customerId">
          {{ item.firstName }} {{ item.lastName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="checkInputError('customer')" class="error-message">
        Customer is required
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Product</mat-label>
      <mat-select formControlName="productId">
        <mat-option *ngFor="let product of productsData" [value]="product.prodId">
          {{ product.prodName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="checkInputError('product')" class="error-message">
        Product name is required
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Quantity</mat-label>
      <input
        matInput
        formControlName="quantity"
        placeholder="Quantity"
      />
      <mat-error *ngIf="checkInputError('quantity')" class="error-message">
        Quantity is required
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Amount</mat-label>
      <input
        matInput
        formControlName="amount"
        placeholder="Amount"
      />
      <mat-error *ngIf="checkInputError('amount')" class="error-message">
        Amount is required
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Type of Payment</mat-label>
      <input
        matInput
        formControlName="paymentMethod"
        placeholder="Type of Payment"
      />
      <mat-error *ngIf="checkInputError('paymentMethod')" class="error-message">
        Payment Type is required
      </mat-error>
    </mat-form-field>
  </form>
  <div>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      <button
        type="submit"
        color="primary"
        mat-raised-button
        [disabled]="salesForm.invalid"
        (click)="addSales()"
      >
        Save
      </button>
    </div>
